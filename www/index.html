<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Particle JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <!--Textllate-->
    <link rel="stylesheet" href="assets/vendore/textllate/animate.css" />

    <!-- Link logo -->
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- javascript -->
    <section id="oval" class="mb-4">
      <div class="row">
        <!-- bootstrap classes -->
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <!-- canvas -->
            <canvas
              id="canvasOne"
              width="700px"
              height="420px"
              style="position: absolute"
            ></canvas>
            <div id="JarvisHood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>

      <!-- Text -->
      <h5 class="text-light text text-center">Ask me anything</h5>
    </section>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Particle Script JS -->
    <script src="script.js"></script>

    <!-- Textllate Script Js -->
    <script src="assets/vendore/textllate/jquery.fittext.js"></script>
    <script src="assets/vendore/textllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

    <!-- Eel attach -->
    <script type="text/javascript" src="/eel.js"></script>
  </body>
</html>
