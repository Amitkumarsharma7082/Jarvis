<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootsrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />

    <!-- Link logo -->
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- javascript -->
    <div class="container">
    <section id="Oval" class="mb-4">
      <div class="row">
        <!-- bootstrap classes -->
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <!-- canvas -->
            <canvas
              id="canvasOne"
              width="700px"
              height="420px"
              style="position: absolute"
            ></canvas>
            <div id="JarvisHood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <!-- Text -->
          <h5 class="text-light text text-center">Ask me anything</h5>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8 mt-4 pt-4">
                <div id="textInput" class="d-flex align-items-center justify-content-between">
                  <input
                    type="text"
                    class="input-field"
                    name="chatbox"
                    id="chatbox"
                    placeholder="type here....."
                  />
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button id="ChatBtn" class="glow-on-hover">
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <button id="SettingsBtn" class="glow-on-hover">
                    <i class="bi bi-gear-wide-connected"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>          
        <div class="col-md-1"></div>
      </div>
    </section>

    <section id="SiriWave" class="mb-4">

      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="">
                <p class="text-start text-light siri-message">Hello, I am Jarvis</p>
                <div id="siri-container"></div>
              </div>
            
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Particle Script JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate Script Js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

    <!-- Eel attach -->
    <script type="text/javascript" src="/eel.js"></script>
  </body>
</html>
